<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/afbeeldingen/afbeelding.png" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

    <header>
        <div>
            <img src="../image's/afbeelding.png" class="logo" alt="Omschrijving van de afbeelding">
            <h1 class="titel">Kijkshop</h1>
        </div>
        <div class="navigatie-balk">
            <a href="/home.html">Home</a>
            <a href="/categorie.html">Category</a>
            <a href="/over-ons.html">About us</a>
            <a href="/contact.html">Contact</a>
        </div>
    </header>

<main>
    <div class="explenation">
        <h2>Welcome to our contact page!<br> On this page you can fill the field with your qeustion.<br> When you're done you wil get a responsive in about 1 or 2 days.</h2>
    </div>
    <form class="form">
        <label class="firstName">*First Name:<br></label>
        <input type="text" id="firstname" name="firstname" required><br><br>
    
        <label class="lastName">*Last Name:<br></label>
        <input type="text" id="lastname" name="lastname" required ><br><br>
    
        <label class="phonenumber">*Phone-number:<br></label>
        <input type="text" id="phonenumber" name="phonenumber" required ><br><br>
    
        <label class="email">*E-mail:<br></label>
        <input type="email" id="email" name="email" required ><br><br>
    
        <label class="feedback">*Question:<br></label>
        <input type="text" id="feedback" name="feedback" required ><br><br>
        
        <button class="submit-button">Verzend</button>
    </form>
</main>

    <script src="../javascript/contact.js"></script>
</body>
</html>
